<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VerdeGo</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Crear Cuenta</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="number" id="cedula" name="cedula" required>
                    <small>Número de identificación único</small>
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Apellido</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>Mínimo 6 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="referralCode">Código de referido (opcional)</label>
                    <input type="text" id="referralCode" name="referralCode" placeholder="Código de referido">
                    <small>Si alguien te refirió, ingresa su código aquí</small>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn-submit">Registrarse</button>
            </form>
            <p class="auth-link">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
            </p>
            <p class="auth-link">
                <a href="../index.html">Volver al inicio</a>
            </p>
        </div>
    </div>

    <script src="../public/js/config.js"></script>
    <script src="../public/js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cedula = document.getElementById('cedula').value;
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = '';
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                return;
            }
            
            try {
                const referralCode = document.getElementById('referralCode').value;
                await register(cedula, name, surname, email, password, referralCode);
                window.location.href = '../index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
